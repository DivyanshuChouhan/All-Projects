<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi-cal.css">
    <link rel="shortcut icon" href="prdata/bmi.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <h1 class="page-heading">
            BMI CALCULATOR
        </h1>
        <form action="" id="form-content">
            <p>
            <label for="height" class="lab">
                Height in CM:
                
            </label> <input type="text" id="height" class="inp" >
        </p>
        <p>
            <label for="weight" class="lab">
                Weight in KG:
                
            </label><input type="text" id="weight" class="inp" >
        </p>

            <button id="btn-cal">CALCULATE</button>
        </form>
        <div class="content">
            <h2 >BMI Weight Guide</h2>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
</body>
<script src="bmi-cal.js"></script>
</html>
