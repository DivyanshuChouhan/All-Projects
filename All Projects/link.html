<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="link.css">
    <link rel="shortcut icon" href="prdata/link.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="item" id="box1"><a href="https://account.microsoft.com/account" class="link" id="microsoft">
                <img src="prdata/Microsft.png" alt="" class="img">
                <h2 class="link-text">Sign in with Microsoft</h2>
            </a></div>
            <div class="item" id="box2"><a href="https://www.amazon.in/" class="link" id="amazon">
                <img src="prdata/Amazon_icon.svg.png" alt="" class="img" id="amazon-img">
                <h2 class="link-text">Login with Amazon</h2>
            </a></div>
            <div class="item" id="box3"><a href="https://api.slack.com/" class="link" id="slack">
                <img src="prdata/Slack_icon_2019.svg.png" alt="" class="img">
                <h2 class="link-text">Sign in with Slack</h2>
            </a></div>
            <div class="item" id="box4"><a href="https://www.facebook.com/" class="link" id="fb">
                <img src="prdata/Facebook_f_logo_(2019).svg.png" alt="" class="img">
                <h2 class="link-text">Login with Facebook</h2>
            </a></div>
        </div>
    </div>
</body>
</html>
